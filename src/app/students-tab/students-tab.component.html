<div class="container">
  <h2>Students</h2>

  <!-- Student Form -->
  <form (ngSubmit)="saveStudent()" #studentForm="ngForm">
    <mat-card class="form-card">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Student Name" [(ngModel)]="selectedStudent.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput placeholder="Age" type="number" [(ngModel)]="selectedStudent.age" name="age" required>
        </mat-form-field>

        <div class="form-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">Save</button>
          <button mat-raised-button type="button" (click)="clearForm()">Clean</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>

  <!-- Student List -->
  <div class="student-list">
    <h3 class="mat-headline-3">Registered Students</h3>
    <ul>
      <li *ngFor="let student of students" (click)="loadStudent(student)">
        <h2 class="mat-headline-4">Student: {{ student.name }} Age: {{ student.age }}</h2>    
      </li>
    </ul>
  </div>
</div>
