<div class="container">
  <h2>Projects</h2>

  <!-- Project Form -->
  <form (ngSubmit)="saveProject()" #projectForm="ngForm">
    <mat-card class="form-card">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Project Title" [(ngModel)]="selectedProject.title" name="title" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Project Description" [(ngModel)]="selectedProject.description" name="description" required></textarea>
        </mat-form-field>

        <div class="form-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid">Save</button>
          <button mat-raised-button type="button" (click)="clearForm()">Clean</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>

  <!-- Project List -->
  <div class="project-list">
    <h3 class="mat-headline-3">Registered Projects</h3>
    <ul>
      <li *ngFor="let project of projects" (click)="loadProject(project)">      
        <h4 class="mat-headline-4">project: {{ project.title }} Description: {{ project.description }}</h4>   
      </li>
    </ul>
  </div>
</div>
